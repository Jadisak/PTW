<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/ptw-logo.png" type="image/png">
    <title>เกี่ยวกับเรา - โรงเรียนไพฑูรย์วิทยา</title>
    
    <!-- Google Fonts - Noto Sans Thai + Noto Serif Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Noto+Serif+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="./output.css" rel="stylesheet">
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
 
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Script -->
    <script src="./main.js"></script>

    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body class="font-thai-sans bg-green-50 mt-4 md:mt-12">
    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Hero Section -->
        <section id="home" class="max-w-6xl mx-auto px-2 pb-12 md:px-8">
            <div class="h-20"></div>
            <div x-data="{
                currentSlide: 0,
                slides: [
                    {
                        title: 'ครูผู้สอนมืออาชีพ',
                        subtitle: 'ทีมครูที่มีประสบการณ์และความเชี่ยวชาญ',
                        image: './assets/webp/land-001.webp'
                    },
                    {
                        title: 'สภาพแวดล้อมและการเรียนรู้',
                        subtitle: 'บรรยากาศที่ปลอดภัยและเหมาะสมสำหรับการศึกษา',
                        image: './assets/webp/land-003.webp'
                    },
                    {
                        title: 'รางวัลความสำเร็จของนักเรียน',
                        subtitle: 'ผลงานการฝึกสอน และผลสัมฤทธิ์',
                        image: './assets/webp/land-002.webp'
                    },
                    {
                        title: 'แนวทางสงบสร้างสมาธิ',
                        subtitle: 'พื้นฐานการเรียนรู้ที่เน้นการพัฒนาจิตใจ',
                        image: './assets/webp/land-004.webp'
                    },
                    {
                        title: 'ความภาคภูมิใจของโรงเรียน',
                        subtitle: 'ผลงานและความภาคภูมิของโรงเรียน',
                        image: './assets/webp/land-005.webp'
                    }
                ],
                autoplay: null,
                init() {
                    this.startAutoplay();
                },
                startAutoplay() {
                    this.autoplay = setInterval(() => {
                        this.next();
                    }, 5000);
                },
                stopAutoplay() {
                    if (this.autoplay) {
                        clearInterval(this.autoplay);
                    }
                },
                next() {
                    this.currentSlide = (this.currentSlide + 1) % this.slides.length;
                },
                prev() {
                    this.currentSlide = this.currentSlide === 0 ? this.slides.length - 1 : this.currentSlide - 1;
                },
                goToSlide(index) {
                    this.currentSlide = index;
                }
            }"
            @mouseenter="stopAutoplay()"
            @mouseleave="startAutoplay()"
            class="relative h-[85vh]  md:h-[55vh] overflow-hidden rounded-2xl shadow-lg">
                
                <!-- Slides -->
                <div class="relative h-full w-full">
                    <template x-for="(slide, index) in slides" :key="index">
                        <div x-show="currentSlide === index"
                            x-transition:enter="transition-all ease-in-out duration-700"
                            x-transition:enter-start="opacity-0 transform scale-105"
                            x-transition:enter-end="opacity-100 transform scale-100"
                            x-transition:leave="transition-all ease-in-out duration-700"
                            x-transition:leave-start="opacity-100 transform scale-100"
                            x-transition:leave-end="opacity-0 transform scale-95"
                            class="absolute inset-0">
                            <div class="relative h-full w-full">
                                <img :src="slide.image" :alt="slide.title" class="h-full w-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-r from-amber-500/60 sm:from-20% sm:to-40%"></div>
                                
                                <!-- Content -->
                                <div class="absolute inset-0 flex items-center">
                                    <div class="container mx-auto p-6">
                                        <div class="max-w-3xl text-white">
                                            <h1 x-show="currentSlide === index"
                                                x-transition:enter="transition-all ease-out duration-1000 delay-300"
                                                x-transition:enter-start="opacity-0 transform translate-y-8"
                                                x-transition:enter-end="opacity-100 transform translate-y-0"
                                                class="mb-4 text-4xl font-bold leading-tight md:text-6xl drop-shadow-[4px_4px_4px_rgba(0,0,0,1)]"
                                                x-text="slide.title"></h1>
                                            <p x-show="currentSlide === index"
                                            x-transition:enter="transition-all ease-out duration-1000 delay-500"
                                            x-transition:enter-start="opacity-0 transform translate-y-8"
                                            x-transition:enter-end="opacity-100 transform translate-y-0"
                                            class="text-base text-white drop-shadow-[2px_2px_2px_rgba(0,0,0,1)] md:text-xl"
                                            x-text="slide.subtitle"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Navigation Arrows -->
                <button @click="prev()" class="absolute left-4 -bottom-3 -translate-y-1/2 bg-white/20 text-white backdrop-blur-sm hover:bg-white/30 p-2 rounded-full">
                    <i data-lucide="chevron-left" class="h-10 w-10"></i>
                </button>
                <button @click="next()" class="absolute right-4 -bottom-3 -translate-y-1/2 bg-white/20 text-white backdrop-blur-sm hover:bg-white/30 p-2 rounded-full">
                    <i data-lucide="chevron-right" class="h-10 w-10"></i>
                </button>

                <!-- Dots Indicator -->
                <div class="absolute bottom-6 left-1/2 flex -translate-x-1/2 space-x-3">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="goToSlide(index)"
                                class="h-3.5 w-3.5 rounded-full transition-all duration-300"
                                :class="currentSlide === index ? 'bg-yellow-400 scale-125' : 'bg-white/70 hover:bg-green-300'"></button>
                    </template>
                </div>
            </div>
        </section>
    
    <!-- Footer Placeholder -->
    <footer id="footer-placeholder" class=""></footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>

</body>

</html>
