<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/ptw-logo.png" type="image/png">
    <title>เกี่ยวกับเรา - โรงเรียนไพฑูรย์วิทยา</title>
    
    <!-- Google Fonts - Noto Sans Thai + Noto Serif Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Noto+Serif+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="./output.css" rel="stylesheet">
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
 
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Script -->
    <script src="./main.js"></script>

</head>

<body class="font-thai-sans bg-gradient-to-br from-soft-green-50 to-soft-green-100">
    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <main class="pt-16">
        <!-- KIDs Section -->
        <section id="activities" class="xmax-w-3xl mx-auto px-12 md:px-2 pt-8 pb-12" x-data="activitiesData()">
            <div x-data="{}" x-intersect="$el.classList.add('fade-in-up')" class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-thai-serif font-bold text-soft-green-500 mb-4">ฝ่ายปฐมวัย</h2>
                <p class="text-xl max-w-3xl mx-auto leading-relaxed">
                   อบอุ่นมี ความสุข และพัฒนาการเรียนรู้สิ่งใหม่ๆ
                </p>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 text-teal-700 max-w-5xl mx-auto">
                <template x-for="(activity, index) in activities" :key="index">
                    <div x-data="{}" x-intersect="setTimeout(() => $el.classList.add('fade-in-up'), index * 100)" class="text-center hover:shadow-lg transition-all duration-300 hover:-translate-y-1  rounded-xl p-0 overflow-hidden">
                        <div class="h-fit">
                            <img :src="activity.image" :alt="activity.title" class="h-56 w-full object-cover z-0">
                            <div class="bg-white px-2 py-2.5 text-center z-10">
                                <h3 class="text-lg font-bold mb-1" x-text="activity.title"></h3>
                                <p class="text-lime-600" x-text="activity.description"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
        
    </main>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function activitiesData() {
            return {
            activities: [
                { title: 'กิจกรรมดนตรีและร้องเพลง', description: 'เสียงเพลง และพัฒนาทักษะการฟัง', image: './assets/webp/kids-002.webp' },
                { title: 'เรียนรู้ธรรมชาติ', description: 'สำรวจธรรมชาติรอบตัว และดูแลสิ่งแวดล้อม', image: './assets/webp/kids-003.webp' },
                { title: 'กิจกรรมเสริมสร้างร่างกาย', description: 'ออกกำลังกาย เสริมสร้างสุขภาพ', image: './assets/webp/kids-004.webp' },
                { title: 'นิทานและการอ่าน', description: 'ส่งเสริมจินตนาการฟังนิทาน และอ่านหนังสือ ', image: './assets/webp/kids-005.webp' },
                { title: 'เรียนรู้ทักษะชีวิต', description: 'ฝึกทักษะ เช่น การแต่งตัวและดูแลตนเอง', image: './assets/webp/kids-006.webp' },
                { title: 'ห้องเรียนสร้างสรรค์', description: 'การเล่นและกิจกรรมศิลปะ', image: './assets/webp/kids-001.webp' },
            ]
            }
        }
    </script>

</body>

</html>
